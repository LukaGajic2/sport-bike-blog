{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}
{%load static%}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{% static 'assets/img/triumph.jpg' %}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Sport Bike Blog</h1>
          <span class="subheading">A Blog Started by Luka</span>
        </div>
      </div>
    </div>
  </div>
</header>
<body>
  <div class="row">
    <div class="col-md-4 card mb-4 mt-3">
      <div class="card-body">
        {% if user.is_authenticated %}

        <h3>Edit a comment:</h3>
        <p>Posting as: {{ user.username }}</p>
        <form id="commentForm" method="POST" style="margin-top: 1.3em">
          {% csrf_token %} {{ comment_form | crispy }}
          <button id="submitButton" type="submit" class="btn btn-signup btn-lg">
            Edit
          </button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</body>
{% endblock content %}
