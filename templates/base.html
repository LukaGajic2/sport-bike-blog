{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog about personal motorbike views." />
    <meta name="keywords" content="motorbike, motorcycle, gear" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Sport Bike Blog</title>
  </head>
  <body>
    <header>
      <!-- SITE LOGO & TAGLINE -->
      <div class="logo-tagline">
        <a href="{% url 'about' %}" class="logo-link">
          <h1 id="statement-green" > Sport Bike Blog </h1>
        </a>
        <h3>My experience?</h3>
      </div>

      <!-- NAVBAR COLLAPSE: MOBILE VIEW -->
      <div class="dropdown-center display-mobile menu-btn-container">
        <button
          class="btn btn-secondary dropdown-toggle menu-btn"
          type="button"
          id="dropdownCenterBtn"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bars"></i> menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownCenterBtn">
          <li>
            <a href="{% url 'about' %}" class="nav-bar">Home</a>
          </li>
          <li>
            <a href="{% url 'blog' %}" class="nav-bar">About</a>
          </li>
        </ul>
      </div>
      <hr />

      <!-- NAVIGATION BAR -->
      <div class="row vanish-mobile">
        <div class="col">
          <ul id="nav" class="list-inline">
            <li class="list-inline-item">
              <a href="{% url 'about' %}" class="nav-bar">Home</a>
            </li>
            <li class="list-inline-item">
              <a href="{% url 'blog' %}" class="nav-bar">About</a>
            </li>
          </ul>
        </div>
      </div>
      <hr class="vanish-mobile" />
    </header>

    <!-- MESSAGES: Used from "I think therefore I blog" -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          {% for message in messages %}
          <div
            class="alert {{ message.tags }} alert-dismissible fade show"
            id="msg"
            role="alert"
          >
            {{ message | safe }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <body>
      {% block content %} {% endblock %}
    </body>

    <hr />

    <footer>
      <!--SOCIAL LINKS-->
      <div class="row">
        <div class="col social-icons">
          <ul id="social" class="list-inline">
            <li class="list-inline-item">
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://youtube.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"
              >
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://github.com/LukaGajic2"
                target="_blank"
                rel="noopener"
                aria-label="Visit my Github page (opens in a new tab)"
              >
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.linkedin.com"
                target="_blank"
                rel="noopener"
                aria-label="Visit my Linkedin page (opens in a new tab)"
              >
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/7daaaf94bb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Taken from "I think therefore I blog" -->
    <script>
      setTimeout(function () {
        let messages = document.getElementById("msg");
        let alert = new bootstrap.Alert(messages);
        alert.close();
      }, 3000);
    </script>
  </body>
</html>
