{% extends "base.html" %} {% load i18n %} {% load account socialaccount %}
<!--{% block head_title %}{% trans "Sign In" %}{% endblock %} -->
{% block content %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('assets/img/contact-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>{% trans "Log Out" %}</h1>
          <span class="subheading">Are you sure you want to log out!!</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            {% if redirect_field_value %}
            <input
              type="hidden"
              name="{{ redirect_field_name }}"
              value="{{ redirect_field_value }}"
            />
            {% endif %}
            <button class="primaryAction" type="submit">
              {% trans "Log Out" %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{%endblock%}
